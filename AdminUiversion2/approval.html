<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitTrack Dashboard</title>
    <link rel="stylesheet" href="styless.css">
</head>
<body>

    <div class="sidebar">
        <h1 class="logo">FitTrack</h1>
        <ul>
            <li><a href="homepagee.html">Home</a></li>
            <li><a href="#"class="active">Approval</a></li>
            <li><a href="attendance.html">Attendance Log</a></li>
            <li><a href="#">Manage Account</a></li>
            <li><a href="#">Logout</a></li>
        </ul>
    </div>

    <div class="content">
        <div class="topbar">
            <label for="search"><Search>Search</Search></label>
            <input type="text" id="search" placeholder="Search...">
        </div>
        <div class="namedash">
            <h2>Approval</h2>
        </div>

        <div class="attendance-log">
            <div class="sort-section">
                <label>Sort by:</label>
                <select id="sort-options" class="sort-btn">
                    <option value="a-z">A - Z</option>
                    <option value="z-a">Z - A</option>
                    <option value="recent">Most Recent</option>
                    <option value="oldest">Oldest</option>
                </select>
            </div>

        <div class="dashboard">
            <table>
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Username</th>
                        <th>Name</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>00-00-0000</td>
                        <td>azeeeoo11</td>
                        <td>Azeem Abdu</td>
                        <td>
                            <button class="approve">Approve</button>
                            <button class="reject">Reject</button>
                        </td>
                    </tr>
                    <tr>
                        <td>00-00-0000</td>
                        <td>mcvt0001</td>
                        <td>Marian Talaid</td>
                        <td>
                            <button class="approve">Approve</button>
                            <button class="reject">Reject</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script src="zeescriptapproval.js"></script>
</body>
</html>
