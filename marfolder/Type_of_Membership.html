<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Type of Membership</title>
    <link rel="stylesheet" href="styles3.css">
</head>
<body>
    <div class="sidebar">
        <h2>FitTrack</h2>
        <p class="step">Personal Information</p>
        <p class="step-active">Type of Membership</p>
        <p class="step">Terms and Conditions</p>
    </div>
    <div class="form-container">
        <form>
            <div class="membership-options">
                <label class="membership-card">
                    <input type="radio" name="membership" value="monthly">
                    <strong>Monthly Membership</strong><br>
                    <strong> ₱1,500</strong><br> <br>
                <ul>
                    <li>Unlimited gym access</li>
                    <li>Easy check-in and check-out system</li>
                    <li>Track your visit history</li>
                    <li>No long-term contracts</li>
                </ul>
                </label>
                <label class="membership-card">
                    <input type="radio" name="membership" value="yearly">
                    <strong>Yearly Membership</strong><br>
                    <strong>₱15,000</strong><br> <br>
                <ul>
                    <li>Unlimited gym access for 12 months</li>
                    <li> Best value compared to monthly plans</li>
                    <li>Easy check-in and visit tracking</li>
                    <li>No need for monthly renewals</li>
                </ul>
                </label>
                <label class="membership-card">
                    <input type="radio" name="membership" value="pay-as-you-go">
                    <strong>Pay-As-You-Go Membership</strong><br>
                    <strong>₱200 per visit</strong><br> <br>
                <ul>
                    <li>No long-term commitment</li>
                    <li>Pay only when you visit</li>
                    <li>Full access to gym facilities</li>
                    <li>Ideal for casual workouts</li>
                </ul>
                </label>
               
            </div>
            <div class="buttons">
                <button class="back-btn" id="backButton">Back</button>
                <button class="next-btn" id="nextButton">Next</button>
            </div>
        </form>
    </div>
</body>
</html>
