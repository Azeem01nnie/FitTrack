<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registration Form</title>
  <link rel="stylesheet" href="styles2.css" />
  <link rel="icon" type="image/png" href="/AdminDashboard/icons/FittrackFavIcon.png">
</head>
<body>
  <div class="container">
    <div class="title-sidebar">
        <h2>FitTrack</h2>
    <div class="sidebar">
      <p class="step-active">Personal Information</p>
      <p class="step">Type of Membership</p>
      <p class="step">Terms and Conditions</p>
    </div>
   </div>
    <form class="form-container">
      <div class="form-group-row">
        <div class="form-group">
          <label>Last Name</label>
          <input type="text" name="lastName" required>
        </div>
        <div class="form-group">
          <label>First Name</label>
          <input type="text" name="firstName" required>
        </div>
        <div class="form-group">
          <label>Middle Initial</label>
          <input type="text" name="middleInitial" maxlength="2">
        </div>
      </div>

      <div class="form-group-row">
        <div class="form-group">
          <label>Date of Birth</label>
          <input type="date" name="dob" required>
        </div>
        <div class="form-group gender-group">
          <label>Gender</label>
          <div class="gender-options">
            <label><input type="radio" name="gender" value="Male"> Male</label>
            <label><input type="radio" name="gender" value="Female"> Female</label>
            <label><input type="radio" name="gender" value="Non-Binary"> Non-Binary</label>
            <label><input type="radio" name="gender" value="Others"> Others</label>
          </div>
        </div>
      </div>

      <div class="form-group-row">
        <div class="form-group">
          <label>Email</label>
          <input type="email" name="email" required>
        </div>
        <div class="form-group">
          <label>Mobile No.</label>
          <input type="tel" name="mobile" placeholder="+63 (XX) XXX XXXX" required>
        </div>
      </div>

      <div class="form-group">
        <label>Address</label>
        <input type="text" name="address" placeholder="Street Address / Apt./Unit # / City" required>
      </div>

      <div class="form-group-row">
        <div class="form-group">
          <label>Height</label>
          <input type="number" name="height" placeholder="cm (barefoot)" required>
        </div>
        <div class="form-group">
          <label>Weight</label>
          <input type="number" name="weight" placeholder="kgs" required>
        </div>
        <div class="form-group">
          <label>Body Mass Index</label>
          <input type="text" name="bmi" readonly placeholder="BMI">
        </div>
      </div>

      <h3>Emergency Contact</h3>
      <div class="form-group-row">
        <div class="form-group">
          <label>Last Name</label>
          <input type="text" name="emergencyLast">
        </div>
        <div class="form-group">
          <label>First Name</label>
          <input type="text" name="emergencyFirst">
        </div>
      </div>

      <div class="form-group-row">
        <div class="form-group">
          <label>Mobile No.</label>
          <input type="tel" name="emergencyMobile" placeholder="+63 (XX) XXX XXXX">
        </div>
        <div class="form-group">
          <label>Relationship</label>
          <input type="text" name="relationship">
        </div>
      </div>

      <div class="buttons">
        <button type="button" class="next-btn" id="nextButton">Next</button>
      </div>
    </form>
  </div>

  <script>
    document.getElementById('nextButton').addEventListener('click', function () {
      window.location.href = 'Type_of_Membership.html';
    });
  </script>
</body>
</html>
