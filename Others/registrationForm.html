<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style5.css">
</head>
<body>
    <!-- Original sidebar preserved exactly as provided -->
    <div class="sidebar">
        <h2>FitTrack</h2>
        <p class="step-active">Personal Information</p>
        <p class="step">Type of Membership</p>
        <p class="step">Terms and Conditions</p>
    </div>
    
    <!-- Main Form Container -->
    <div class="form-container">
        <form id="registrationForm">
            <!-- Personal Information Section -->
            <div class="section">
                <h3>Personal Information</h3>
                
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label for="lastName">Last Name</label>
                            <input type="text" id="lastName" name="lastName" maxlength="50" required/>
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group">
                            <label for="firstName">First Name</label>
                            <input type="text" id="firstName" name="firstName" maxlength="50" required/>
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group">
                            <label for="middleName">Middle Name</label>
                            <input type="text" id="middleName" name="middleName" maxlength="50"/>
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="dob">Date of Birth</label>
                    <input type="date" id="dob" name="dob" required/>
                </div>
                
                <div class="form-group">
                    <label>Gender</label>
                    <div class="radio-group">
                        <div class="radio-option">
                            <input type="radio" id="male" name="gender" value="male" style="height:20px; width:20px">
                            <label for="male">Male</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="female" name="gender" value="female" style="height:20px; width:20px">
                            <label for="female">Female</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="nonBinary" name="gender" value="non-binary" style="height:20px; width:20px">
                            <label for="nonBinary">Non-Binary</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="other" name="gender" value="other" style="height:20px; width:20px">
                            <label for="other">Others</label>
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required/>
                </div>
                
                <div class="form-group">
                    <label for="mobile">Mobile No.</label>
                    <input type="tel" id="mobile" name="mobile" placeholder="+63 (XX) YYY ZZZZ" required/>
                </div>
                
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" id="address" name="address" maxlength="120" placeholder="Street Address / Apt./Unit # / City" required/>
                </div>
            </div>
            
            <!-- Physical Information Section -->
            <div class="section">
                <h3>Physical Information</h3>
                
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label for="height">Height</label>
                            <input type="number" id="height" name="height" placeholder="cm (barefoot)" required/>
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group">
                            <label for="weight">Weight</label>
                            <input type="number" id="weight" name="weight" placeholder="kgs" required/>
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group">
                            <label for="bmi">Body Mass Index</label>
                            <input type="text" id="bmi" name="bmi" readonly/>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Emergency Contact Section -->
            <div class="section">
                <h3>Emergency Contact</h3>
                
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label for="ecLastName">Last Name</label>
                            <input type="text" id="ecLastName" name="ecLastName" maxlength="50" required/>
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group">
                            <label for="ecFirstName">First Name</label>
                            <input type="text" id="ecFirstName" name="ecFirstName" maxlength="50" required/>
                        </div>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label for="ecMobile">Mobile No</label>
                            <input type="tel" id="ecMobile" name="ecMobile" maxlength="15" placeholder="+63 (XX) YYY ZZZZ" required/>
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group">
                            <label for="ecRelationship">Relationship</label>
                            <input type="text" id="ecRelationship" name="ecRelationship" maxlength="50" required/>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Navigation Buttons -->
            <div class="buttons">
                <button type="button" class="next-btn" id="nextButton">Next</button>
            </div>
        </form>
    </div>
    
    <script>
        // Calculate BMI when height and weight are entered
        const heightInput = document.getElementById('height');
        const weightInput = document.getElementById('weight');
        const bmiInput = document.getElementById('bmi');
        
        function calculateBMI() {
            const height = parseFloat(heightInput.value);
            const weight = parseFloat(weightInput.value);
            
            if (height && weight) {
                // Convert height from cm to meters
                const heightInMeters = height / 100;
                // Calculate BMI
                const bmi = (weight / (heightInMeters * heightInMeters)).toFixed(2);
                bmiInput.value = bmi;
            } else {
                bmiInput.value = '';
            }
        }
        
        heightInput.addEventListener('input', calculateBMI);
        weightInput.addEventListener('input', calculateBMI);
        
        // Navigation
        document.getElementById('nextButton').addEventListener('click', function() {
            window.location.href = 'Type_of_Membership.html';
        });
    </script>
</body>
</html>
