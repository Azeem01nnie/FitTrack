<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading then Success</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }

        #container {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 6px solid #ddd;
            border-top: 6px solid black;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #successBox {
            display: none;
            text-align: center;
        }

        #checkmark {
            width: 150px;
            margin-bottom: 30px;
        }

        #successMessage {
            font-size: 22px;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="loading">
            <div class="spinner"></div>
            <div>loading</div>
        </div>
        <div id="successBox">
            <img id="checkmark" src="https://cdn-icons-png.flaticon.com/512/845/845646.png" alt="Checkmark">
            <div id="successMessage">Attendance successfully<br>record</div>
        </div>
    </div>

    <script>
        setTimeout(function() {
            document.getElementById("loading").style.display = "none";
            document.getElementById("successBox").style.display = "flex";
            document.getElementById("successBox").style.flexDirection = "column";
            document.getElementById("successBox").style.alignItems = "center";
        }, 3000);
    </script>
</body>
</html>
