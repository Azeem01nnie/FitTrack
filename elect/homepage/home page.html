<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Home page</title>
  <link rel="stylesheet" href="HM.css" />
</head>
<body>

  
  <div class="sidebar" id="sidebar">
    
    
    <div class="profilePic-container">
      <img src="gym1.jpg" alt="Profile Picture" id="profilePic" class="profilePic" />
    
      
    </div>

   
    <nav class="sidebar-links">
      <a href="../account/profile account.html">Profile Account </a>
      <a href="../myAttendance/attendance.html">My Attendance</a>
      <a href="../membershipStatus/membershipStatus.html">Membership Status</a>
      <a href="../setting/setting.html">Setting</a>
      <a class="btn-logout" onclick="openModal()">Logout</a>
    </nav>
  </div>

 
  <div class="header">
    <div style="display: flex; align-items: center;">
      <button class="burger" onclick="toggleSidebar()">â˜°</button>
      <div class="logo">FitTrack</div>
    </div>
  </div>
  
  <div id="mainContent">
    <div class="time-container">
      <div id="liveClock" class="live-clock">Loading current time...</div>
      <div id="circle" class="circle-box">
        <strong>Status</strong>
      </div>
      <div class="time-labels">
        <div id="timeInLabel" class="label">Time In: --</div>
        <div id="timeOutLabel" class="label">Time Out: --</div>
      </div>
      <div class="buttons">
        <button id="timeInBtn" class="timeInBtn">Time In</button>
        <button id="timeOutBtn" class="timeOutBtn">Time Out</button>
      </div>
    </div>
  </div>
  <div id="logoutModal" class="modal">
    <div class="modal-content">
      <h2>Confirm Logout</h2>
      <p>Are you sure you want to log out?</p>
      <div class="modal-buttons">
        <button class="confirm" onclick="logout()">Yes, Logout</button>
        <button class="cancel" onclick="closeModal()">Cancel</button>
      </div>
    </div>
  </div>
  <script src="timein.js"></script>
</body>
</html>
