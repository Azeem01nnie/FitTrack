<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Edit Profile - FitTrack</title>
  <link rel="stylesheet" href="edi.css">
  <script src="edit.js"></script>
</head>
<body>
  <!-- Header --> 
  <div class="header">
    <div style="display: flex; align-items: center;">
      <!-- Back button -->
      <a href="../homepage/home page.html" class="back-btn">
        <button class="back-button">‚Üê</button>
      </a>
    </div>
  </div>

  <!-- Profile Picture Section -->
  <div class="container" id="mainContent">
    <div class="profilePic-container">
      <!-- Profile picture -->
      <img id="profilePic" class="profilePic" src="gym1.jpg" alt="Profile Picture" />
      
      <!-- Upload button -->
      <label for="fileInput" class="upload-label">Upload Profile Picture</label>
      <input type="file" id="fileInput" accept="image/*" style="display: none;" onchange="updateProfilePic(event)" />
    </div>

    <!-- Editable Form Fields -->
    <div class="form-row">
      <div class="header-label">
        <label for="firstName">FIRST NAME</label>
      </div>
      <div class="info-group">
        <input type="text" id="firstName" name="firstName" />
      </div>
    </div>

    <div class="form-row">
      <div class="header-label">
        <label for="lastName">LAST NAME</label>
      </div>
      <div class="info-group">
        <input type="text" id="lastName" name="lastName" />
      </div>
    </div>

    <div class="form-row">
      <div class="header-label">
        <label for="email">EMAIL</label>
      </div>
      <div class="info-group">
        <input type="email" id="email" name="email" />
      </div>
    </div>

    <div class="form-row">
      <div class="header-label">
        <label for="phone">PHONE NUMBER</label>
      </div>
      <div class="info-group">
        <input type="tel" id="phone" name="phone" />
      </div>
    </div>

 
    <button class="save-btn" id="saveBtn">Save</button>
  </div>

</body>
</html>
