<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles2.css">
</head>
<body>
    <div class="sidebar">
        <h2>FitTrack</h2>
        <p class="step-active">Personal Information</p>
        <p class="step">Type of Membership</p>
        <p class="step">Terms and Conditions</p>
    </div>
    <div class="form-container">
        <form class="form-1">
            <div class="form-group">
                <label>Last Name</label>
                <input type="text" size="50" maxlength="50" placeholder="Last Name"/>
            </div>
            <div class="form-group">
                <label>First Name</label>
                <input type="text" size="50" maxlength="50" placeholder="First Name"/>
            </div>
        </form>
        <br>
        <form class="form-2">
        
            <div class="form-group">
                <label>Date of Birth</label>
                <input type="date"required/>
            </div>
            <div class="form-group">
                <label>Gender</label>
                <input type="radio" name="gender" style="height:20px; width:20px">Male
                <input type="radio" name="gender" style="height:20px; width:20px">Female
                <input type="radio" name="gender" style="height:20px; width:20px">Non-Binary
                <input type="radio" name="gender" style="height:20px; width:20px">Others

            </div>
        </form>
        <br>
        <form class="form-3">
            <div class="form-group">
                <label>Email</label>
                <input type="email" size="45" placeholder="Email">
            </div>
            <div class="form-group">
                <label>Mobile No.</label>
                <input type="tel" size="30" placeholder="+63 (XX) YYY ZZZZ" required/>
            </div>
        </form>
        <br>
            <div class="form-group">
                <label>Address</label>
                <input type="text" size="120" maxlength="50" placeholder="Street Address / Apt./Unit # / City" required/>
            </div>
            <br> 
        <form class="form-4">
            <div class="form-group">
                <div class="form-group">
                <label>Height</label>
                <input type="number" id="height" name="height" placeholder="cm (barefoot)" required/>
            </div>
            <div class="form-group">
                <label>Weight</label>
                <input type="number" id="weight" name="weight" placeholder="kgs" required/>
            </div>
            <div class="form-group">
                <label>Body Mass Index</label>
                <input type="text">
            </div>
        </form>
            <br> <br> 
            <h3>Emergency Contact</h3>
            <form class="form-5">
            <div class="form-group">
                <label>Last Name</label>
                <input type="text" size="50" maxlength="50" placeholder="Last Name">
            </div>
            <div class="form-group">
                <label>First Name</label>
                <input type="text" size="50" maxlength="50" placeholder="First Name">
            </div>
            </form>
            <form class="form-6">
            <div class="form-group">
                <label>Mobile No</label>
                <input type="tel" size="50" maxlength="15" placeholder="+63 (XX) YYY ZZZZ">
            </div>
            <div class="form-group">
                <label> Relationship</label>
                <input type="text" size="50" maxlength="50" placeholder="Relationship">
            </div>
            </form>
            <br> <br>
            <div class="buttons">
                <button class="next-btn">Next</button>
            </div>
</body>
</html>
